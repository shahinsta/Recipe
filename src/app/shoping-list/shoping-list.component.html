<div class="row">
  <div class="col-xs-10">
    <app-shoping-edit></app-shoping-edit>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <form action="">
          <div class="row">
            <div class="col-sm-5 form-group">
              <label for="name">نام ماده</label>
              <input class="form-control" type="text" id="name" name="name">
            </div>
            <div class="col-sm-2 form-group">
              <label for="amount">مقدار</label>
              <input class="form-control" type="text" id="amount" name="amount">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-primary" type="button">ویرایش</button>
              <button class="btn btn-danger" type="button">حذف</button>
              <button class="btn btn-success" type="submit">افزودن</button>
            </div>
          </div>
          <hr>
        </form>
      </div>
    </div>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients">
        {{ingredient.name}} ({{ingredient.amount}}) عدد
      </a>
    </ul>
  </div>
</div>
